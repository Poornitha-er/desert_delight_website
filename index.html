<!DOCTYPE html>
<html>
<head>
  <title>Dessert Delight - Order Online</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fff3e0;
    }

    header {
      background-color: #f8b195;
      padding: 20px;
      text-align: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 70px;
    }

    .header-title {
      display: flex;
    }

    .shop-address {
      font-size: 14px;
      color: white;
      margin-left: 10px;
    }

    header h1 {
      margin: 0;
    }

    .go-cart {
      background-color: #f67280;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .dessert-container {
      display: flex;
      justify-content: center;
      padding: 30px;
      gap: 20px;
      overflow: hidden;
    }

    .dessert-card {
      background-color: white;
      border-radius: 10px;
      width: 250px;
      padding: 20px;
      text-align: center;
      flex-shrink: 0;
    }

    .dessert-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .dessert-card h3 {
      margin: 10px 0 5px;
      color: #d26466;
    }

    .dessert-card p {
      font-size: 15px;
      margin: 5px 0 15px;
      color: #555;
    }

    .amount {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .order-btn {
      background-color: #f67280;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .order-btn:hover {
      background-color: #c06c84;
    }
     .itemsdisplay {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .next-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #f67280;
      margin-left: 10px;
    }

    footer {
      background-color: #f8b195;
      text-align: center;
      color: white;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>

        <h1>Dessert Delight</h1>
        <div class="shop-address">Near Salem Old Bus Stand, First Street - 636001</div>
      </div>
    </div>
    <button class="go-cart" onclick="goToCart()">Go to Cart</button>
  </header>

  <div class="itemsdisplay">
    <div class="dessert-container" id="dessertContainer"></div>
    <button class="next-btn" onclick="showNext()">&#8250;</button>
  </div>

  <footer>
    &copy; 2025 Dessert Delight. All rights reserved.
  </footer>

  <script>
    const allItems = [
      { name: "Classic Waffles", price: 120, desc: "Golden, crispy waffles topped with maple syrup.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNXuhf-FqtYHj6XPbdH8ytfMJtrY4P3izOBA&s" },
      { name: "Chocolate Cake", price: 250, desc: "Rich and moist chocolate cake with creamy frosting.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR81AV8s1szgNETXzDPS1igTYm-2N5RmVSCKQ&s" },
      { name: "Vanilla Ice Cream", price: 90, desc: "Creamy vanilla ice cream with a cherry on top.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReR12xx1BViXTiCrV1xHrSxUFTuzdp42mF8Q&s" },
      { name: "Fruit Tart", price: 150, desc: "Fresh fruits over creamy custard in a buttery crust.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRB4dMbc0ltvp_TADAYa4579NWuA2W50TfeQA&s" },
      { name: "Milkshake", price: 100, desc: "Thick and creamy chocolate milkshake.", img: "https://jalojog.com/wp-content/uploads/2024/04/Milk_Shake.jpg" },
      { name: "Fresh Juice", price: 80, desc: "Refreshing juice made with fresh fruits.", img: "https://t4.ftcdn.net/jpg/01/39/46/07/360_F_139460703_68ql2mESojJSBBLq9aM8NnCR6En2QLaM.jpg" },
      { name: "Donuts", price: 60, desc: "Soft, glazed donuts with chocolate topping.", img: "https://www.urbanbakes.com/wp-content/uploads/2019/06/Baked-Double-Chocolate-Donuts-URBAN-BAKES-2.1.jpg" },
      { name: "Kulfis", price: 70, desc: "Traditional Indian frozen dessert with nuts.", img: "https://i.ytimg.com/vi/lvQn9VNjqkM/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLALwKZ-oRL5CXW9ZgKPT_vGFnl6KA" }
    ];

    let currentIndex = 0;
    const container = document.getElementById("dessertContainer");

    function showItems(index) {
      const slice = allItems.slice(index, index + 4);
      slice.forEach(item => {
        const card = document.createElement("div");
        card.className = "dessert-card";
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>${item.desc}</p>
          <div class="amount">Rs. ${item.price}</div>
          <button class="order-btn" onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>
       `;
        container.appendChild(card);
      });
    }

    function showNext() {
      currentIndex = (currentIndex + 4) % allItems.length;
      showItems(currentIndex);
    }

    let cart = [];

    function addToCart(item, amount) {
      cart.push({ item, amount });
      localStorage.setItem("cartItems", JSON.stringify(cart));
      alert(`${item} added to cart!`);
    }
    function goToCart() {
      window.location.href = "cart.html";
    }
    showItems(currentIndex);
  </script>
